<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container content d-flex justify-content-center align-items-center"
    >
      <div class="inside px-3 py-3">
             
          <input class="show operators px-3"></input>
            <input type="text" class="input px-3" value="0" />
         
          
          <div class="d-flex flex-wrap gap-3 ">
            <button class="clear btn btn-dark  rounded-circle   operators" onclick="handleClear()">C</button>
                
            <button class="btn btn-dark  rounded-circle   operators" onclick="deletes()">DE</button>
           
            <button class="btn btn-warnings rounded-circle   operators" onclick="inputs('/')">/</button>
              <button class="btn  btn-warnings  rounded-circle   operators " onclick="inputs('*')">*</button>
         
         
        
            <button class="btn btn-dark  rounded-circle   " onclick="inputs('7')">7</button>
            <button class="btn btn-dark  rounded-circle   " onclick="inputs('8')">8</button>
           <button class="btn btn-dark  rounded-circle   " onclick="inputs('9')">9</button>
          <button class="btn btn-warnings  rounded-circle   operators" onclick="inputs('-')">-</button>
        
         
            <button class="btn btn-dark  rounded-circle   " onclick="inputs('4')">4</button>
         <button class="btn btn-dark  rounded-circle   " onclick="inputs('5')">5</button>
         <button class="btn btn-dark  rounded-circle   " onclick="inputs('6')">6</button>
         <button class="btn btn-warnings  rounded-circle   operators" onclick="inputs('+')">+</button>
        
        
            <button class="btn btn-dark  rounded-circle   " onclick="inputs('1')">1</button>
         <button class="btn btn-dark  rounded-circle   " onclick="inputs('2')">2</button>
         <button class="btn btn-dark  rounded-circle   " onclick="inputs('3')">3</button>
         <button class="btn btn-warnings  rounded-circle   operators" onclick="inputs('.')">.</button>
        </div>
         <div class="d-flex justify-content-between my-2">
            <button class="btn low btn-dark  rounded-pill   " onclick="inputs('0')">0</button>
         
          
            <button class="low btn btn-warnings   rounded-pill   " onclick="result()">=</button>
          </div>
         
        </div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
